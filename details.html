<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle pokemon</title>
    <!--/Links css/--->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <script src="./js/config.js"></script>
    <!--/Open Grath/--->
    <meta property="og:title" content="MyPokedex" />
    <meta property="og:description" content="MyPokedex: html + css + js" />
    <meta property="og:image" content="./images/pokeball.png" />
    <link rel="icon" type="image/png" href="./images/pokeball.png" />
  </head>
  <body>
    <img src="./images/aqua_maker.png" alt="icon pokemon" class="image-aqua-marker-detail"/>
    <div class="container-fluid text-center p-3 bg-danger container-header">
      <div class="row">
        <div class="col-3 wrapper-go-back">
          <a class="item-go-back" onclick="location.href='./index.html'">
            <i class="fa fa-arrow-circle-left"></i>
          </a>
        </div>
        <div class="col-6 wrapper-title-pokedex"><h1 class="title-pokedex">Detalle</h1></div>
        <div class="col-3 wrapper-item-speech">
                <div class="item-speech" id="item-speech"></div>
        </div>
      </div>
    </div>

    <div class="container wrapper-image-detail">
      <div class="row f-flex justify-content-center">
        <img
          class="img-responsive img-pokemon none"
          id="detail-image-pokemon"
          src="./images/pokeball2.png"
          alt="pokemon"
        />
          <div class="wrapper_pokeball_loading visible" id="wrapper-loading-pokemon">
            <div class="pokeball_loading"></div>
          </div>
      </div>
    </div>

    <div class="container d-flex flex-center justify-content-center">
      <div class="row p-2 wrapper-pokemon-information">
                <!--
//  Add and remove a "loading-skeleton" class on the container elements.
-->
<div class="container card card-pokemon-detail bg-secondary-custom loading-skeleton" id="loading-skeleton">
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1" style="width: 70%;">name pokemon/skeleton</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none" ></textarea>    
    </div>
    
    <div class="row">
      <div class="col-sm-12 col-md-4"></div>
      <div class="col-sm-12 col-md-4">
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" style="resize: none" ></textarea>
        </div>
      </div>
      <div class="col-sm-12 col-md-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="2" style="resize: none" ></textarea>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="2" style="resize: none" ></textarea>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="2" style="resize: none" ></textarea>
          </div>
        </div>
    </div>
  </form>  
  </div>

        <div
          class="card card-pokemon-detail bg-secondary-custom none"
          id="card-pokemon-detail"
          style="width: 100%"
        >
          <div class="card-body">
            <h3 class="card-title" id="detail-name-pokemon">...</h5>
            <p class="card-text" id="detail-description-pokemon">
              ...
            </p>
            <h6 class="detail-type-pokemon" id="detail-type-pokemon">
              <span class="color-black"> Tipo: </span> ...
            </h6>
          </div>
          
          <ul
            class="d-flex p-0 justify-content-center flex-wrap list-stats"
            id="detail-list-stats"
          ></ul>

          <!---***USE CHART***---->
          <div class="container-stats">
            <div class="container-chart">
              <canvas id="myChart"></canvas>
            </div>
            <div class="container-evolutions" id="container-evolutions">
              <h5 class="text-center">Evoluciones</h5>
              <div
                class="wrapper-evolutions d-flex justify-content-center flex-wrap"
                id="list-evolutions"
              ></div>
            </div>
          </div>
        

          <div class="row p-3 wrapper-pokemon-capture">
            <a onclick="print()" class="card-link color-darken element-link"
              >Capturar pokemon</a
            >
          </div>
        </div>
      </div>
    </div>

    
        <div class="wrapper-icons-pagination d-flex justify-content-center">
          <a class="item-icon color-darken" id="icon-prev">
            <i class="fa fa-arrow-circle-left"></i>
          </a>
          <a class="item-icon color-darken" id="icon-next">
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
    
      

    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/myChartStats.js"></script>
    <script src="./js/details.js"></script>
    <script src="./js/pagination.js"></script>
    
  </body>
</html>
