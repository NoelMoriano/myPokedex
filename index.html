<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--/Links css/--->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/preloader.js"></script>
    <script src="./js/config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Pokédex</title>
    <!--/Open Graph/--->
    <meta property="og:title" content="My Pokédex" />
    <meta
      property="og:description"
      content="My Pokédex: visualiza estadisticas de cada pokémon"
    />
    <meta
      property="og:tags"
      content="html, css, js, bootstrap, pokeApi, chartJs, external images, serebi, pokemonPuntoCom"
    />
    <meta property="og:image" content="./images/pokeball-200x190.png" />
    <link rel="icon" type="image/png" href="./images/pokeball-200x190.png" />
  </head>
  <body class="home-body">
    <img
      src="./images/aqua_maker2.png"
      loading="lazy"
      alt="icon pokemon"
      class="image-aqua-marker-home"
    />

    <div class="wrapper-preloader" id="preloader-container">
      <img src="./images/general-loading2.gif" alt="loader pokemon" />
      <button class="item-omit-preloader" id="omit-preloader">Omitir</button>
    </div>

    <div class="container-fluid text-center p-3 bg-danger">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><h1 class="title-pokedex">My pokédex</h1></div>
        <div class="col-2 d-flex">
          <div class="wrapper-icon-theme">
            <input type="checkbox" id="checkbox-theme" hidden />
            <label for="checkbox-theme">
              <img
                src="./images/sun.png"
                loading="lazy"
                alt="checkbox-theme"
                class="icon-theme"
                id="icon-theme"
              />
            </label>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <form id="form-search">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre, id:</label>
          <input
            type="text"
            id="value-search"
            class="form-control input-search-form"
            placeholder="Ingrese nombre o id del pokemon"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-form-search"
            id="btn-search"
          >
            <i class="fa fa-search"></i> Buscar
          </button>
        </div>
      </form>
    </div>

    <div class="container wrapper-amount-pokemons">
      <div class="row">
        <div class="col-6 d-flex align-items-center justify-content-center">
          <div
            class="btn-group btn-group-sm"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1">2D</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2">3D</label>
          </div>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
          <span class="txt-amount-pokemons">Cantidad:</span>
          <span class="txt-amount-pokemons" id="amount-pokemons">100</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="d-flex justify-content-center mt-2 mb-4 visible"
        id="element-spinner"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ul class="list-group" id="list-pokemons"></ul>
    </div>

    <br />

    <div class="container mt-1 mb-5">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-outline-primary btn-more-pokemons"
            id="btn-more-pokemons"
          >
            Ver más...
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="./js/utils.js"></script>
    <script src="./js/searchPokemon.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/morePokemons.js"></script>
    <script src="./js/changeTheme.js"></script>
    <script src="./js/changeImageType.js"></script>
  </body>
</html>
